<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テソロ　デル　マル　スペイン料理</title>
  <meta property="og:title" content="テソロ　デル　マル　スペイン料理">
  <meta property="og:description" content="おいしいスペイン料理屋です">
  <meta property="og:image" content="https://yyy029.github.io/tesoro-deru-maru/images/su.png">
  <meta property="og:url" content="https://yyy029.github.io/tesoro-deru-maru/">
  <meta property="og:type" content="website">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background:#000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      font-size: 4rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pop 1s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>
    <p>家の外に来い</p> 
  </h1>
</body>
