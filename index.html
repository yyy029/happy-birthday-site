<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111; /* 背景は濃い色にして虹色を目立たせる */
    }
    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-transform: uppercase;

      /* 🌈 虹色グラデーションを横方向に作成 */
      background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet,
        red
      );
      background-size: 400% auto; /* 背景を大きくして動かせるようにする */

      /* 文字に背景を適用するための設定 */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* アニメーション */
      animation: rainbow 8s linear infinite;
    }
/* 背景を横に動かす */
    @keyframes rainbow {
      0%   { background-position: 0% center; }
      100% { background-position: 400% center; }
    }
  </style>
</head>
<body>
  <h1>🎂 HAPPY BIRTHDAY 🎂<br>たけだみれいさん </h1>
  <script>
    // 紙吹雪をランダムに降らせる
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = ["gold", "pink", "lightblue", "lime"][Math.floor(Math.random()*4)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
