<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TESOROS DEL MAL</title>
  <meta property="og:title" content="TESOROS DEL MAL">
  <meta property="og:description" content="横浜駅徒歩8分,本格スペイン料理・ワイン">
  <meta property="og:image" content="https://yyy029.github.io/tesoros-del-mal/images/paeria.png">
  <meta property="og:url" content="https://yyy029.github.io/tesoros-del-mal/">
  <meta property="og:type" content="website">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background:#000;
    }
    .scary-text {
      color: white;
      font-size: 3rem;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid red; /* タイプカーソル風 */
      animation: typing 3s steps(6) forwards, blink 0.5s step-end infinite;
    }

    /* タイプライター演出 */
    @keyframes typing {
      from { width: 0; }
      to { width: 10ch; } /* 「家の外に来い」＝8文字 */
    }

    /* カーソル点滅 */
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* 赤文字点滅 */
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    /* 後で付け替えるクラス */
    .flicker {
      color: red;
      font-size: 3rem;
      border: none;
      animation: flicker 0.1s infinite alternate;
    }
    h1 {
      font-size: 4rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pop 1s ease-in-out;
    }

  </style>
</head>
<body>
    <div class="scary-text">家の外に来い</div>
    <script>
    // 5秒後に赤文字点滅へ切り替え
      setTimeout(() => {
        const text = document.querySelector(".scary-text");
        text.classList.remove("scary-text");
        text.classList.add("flicker");
      }, 5000);
    </script>
</body>
</html>
