<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    h1 {
      font-size: 4rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pop 1s ease-in-out, rotateText 3s ease-in-out infinite;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes rotateText {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .confetti {
      position: fixed;
      top: -30px;
      width: 30px;
      height: 30px;
      background: gold;
      opacity: 0.7;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    img {
      margin-top: 20px;
      width: 300px; /* 画像サイズ */
      border-radius: 20px; /* 角を丸くする（オプション） */
      box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* 影をつけて浮き上がらせる */
    }
  </style>
</head>
<body>
  <h1>
    <p>🎂 HAPPY BIRTHDAY 🎂</p>
    <p>家の外にきたまえ</p> 
  </h1>

  <img src="images/obake.png" alt="おばけ">

  <script>
    // 紙吹雪をランダムに降らせる
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = ["gold", "pink", "lightblue", "lime"][Math.floor(Math.random()*4)];
      confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
